<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>STOPWATCH</h1>

        <p class="timer">00:00:00</p>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
